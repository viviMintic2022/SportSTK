<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Inventario</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </head>
  <body>

    <div class="login-box">
      <img src="img/inventario.png" class="avatar" alt="Avatar Image">
      <h1>INICIO DE SESIÓN</h1>
      <form>
        <div class="icon"><ion-icon name="person-outline"></ion-icon></div>
        <label for="username">USUARIO</label>
        <input type="text" placeholder="Ingrese el usuario">
        <div class="icon"><ion-icon name="lock-closed-outline"></ion-icon></div>
        <label for="password">CONTRASEÑA</label>
        <input type="password" placeholder="Ingrese su contraseña">
        <input type="submit" value="Ingresar">
    </div>
</html>
